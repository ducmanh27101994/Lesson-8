<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Cấu Trúc If..Else..If</title>
</head>
<body>

<script>
    let value = prompt('Nhập tên truy cập',  );

    if (value == 'admin') {
        let pass = prompt('Nhập passwword',);
        if (pass == 'themaster') {
            alert('Welcome');
        }else if (pass == 'null') {
            alert('Canceled');
        }else {
            alert('Wrong password');
        }

    }else if (value == 'null') {
        alert('canceld');
    }else{
        alert('I don’t know you');
    }



</script>


</body>
</html>
