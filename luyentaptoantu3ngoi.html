<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Toán Tử Ba Ngôi</title>
</head>
<body>

<script>
    let a = parseInt(+prompt('Nhập số a:',));
    let b = parseInt(+prompt('Nhập số b:',));

    result = (a + b)<4 ? 'Below':'Over';
    alert(result);

</script>
