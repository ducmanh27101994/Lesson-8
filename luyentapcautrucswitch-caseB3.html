<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trục Switch-case</title>
</head>
<body>

<script>
    let a = +prompt('Nhập số bạn muốn kiểm tra vào: ',);
     if (a>0) {
       alert(1);
         } else if (a==0) {
          alert(0);
            } else {
                 alert(-1);
     }

</script>

</body>
</html>
